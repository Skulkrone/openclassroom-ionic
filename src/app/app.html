            <button ion-item ion-start (click)="onNavigate(tabsPage)" *ngIf="isAuth">
                <ion-icon name="power"></ion-icon>
                Appareils
            </button>

                Options
            </button>

            </button>
            <button ion-item ion-start (click)="onNavigate(authPage, {mode: 'connect'})" *ngIf="!isAuth">

            </button>
